<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}">
    Неверное имя пользователя и пароль.
</div>
<div th:if="${param.logout}">
    Вы вышли из системы.
</div>
<form th:action="@{/login}" method="post">
    <div class="mb-3">
        <label for="inputUserName" class="form-label">Имя пользователя:</label>
        <input type="text" id="inputUserName" name="username" class="mb-3">
    </div>
    <div class="mb-3">
        <label class="mb-3"> Пароль:</label>
        <input type="password" id="inputUserPassword" name="password" class="mb-3">
    </div>
    <div><input type="submit" value="Войти" class="btn btn-primary"/></div>
</form>
</body>
</html>
