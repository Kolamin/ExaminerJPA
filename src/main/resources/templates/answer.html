<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Answer</title>
</head>
<body>
<div class="container">
    <form method="get" th:action="@{/{id}(id=${id > 189}? 1 : ${id} + 1)}">
        <h3 th:text="'Ответ на вопрос № '+ ${id} + ' - ' + ${answers.getAnswer()}"></h3>
        <input type="submit" value="Следующий вопрос" class="btn btn-primary">
    </form>
</div>
</body>
</html>
