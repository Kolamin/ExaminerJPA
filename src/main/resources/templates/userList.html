<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/my-template :: head}">

</head>
<body>
<div th:insert="~{fragments/my-template :: navbar}"></div>
List of users

<table>
    <tr>
        <th>Name</th>
        <th>Role</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:each="role : ${user.getRoles()}">
            <ul class="list-group list-group-flush">
                <li th:text="${role.name()}" class="list-group-item"></li>
            </ul>
        </td>
        <td><a th:href="@{/user/${user.getId()}}">edit</a></td>
    </tr>
</table>

</body>
</html>
