<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/my-template :: head}">

</head>
<body>
<div th:insert="~{fragments/my-template :: navbar}"></div>

<form th:action="@{/user}" th:method="post">
    <input type="text" name="username" th:value="${user.username}">
   <ul>
            <li th:each="role : ${roles}">
                <label th:text="${role}">ROLE_USER</label>
                <input type="checkbox" th:name="${role}" th:value="${role}" th:checked="${user.roles.contains(role)}" />
            </li>
        </ul>
    <input type="hidden" th:value="${user.id}" name="userId" />
    <button type="submit">Save</button>
</form>
</body>
</html>
