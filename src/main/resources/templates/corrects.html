<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>All corrects answers</title>
</head>
<body>
<div th:each="correct : ${corrects}">
    <h3 th:text="${correct.getId()} + ' ' + ${correct.getCorrectAnswer()}"></h3>
</div>
</body>
</html>
